<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PEMESANAN</title>
    <link rel="stylesheet" href="pesanan.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- =================== Form untuk mengisi nama dll =================== -->
    <div class="wrapper">
      <form action="selesai.html" target="_blank">
        <h1>Pesanan</h1>
        <div class="input-box">
          <input type="text" name="pemesan" id="pemesan" placeholder="Nama Lengkap" required/>
        </div>
        <div class="input-box">
          <input type="text" name="alamat" id="pemesan" placeholder="Alamat Lengkap" required/>
        </div>
        <div class="input-box">
          <input type="text" name="nomor" id="nomor" placeholder="Nomor Pesanan" required/>
        </div>
    <!-- =================== Untuk memilih menu makanan =================== -->
        <div class="checkbox-input">
          <details>
            <summary>Pilih Menu :</summary>
            <ul>
              <li>
                <input type="checkbox" id="menu" value="menu1" />
                <label for="menu" class="label-menu">1. Indomie Kuah. (7k)</label>
              </li>
              <li>
                <input type="checkbox" id="menu" value="menu1" />
                <label for="menu" class="label-menu">2. Indomie Jumbo. (10k)</label>
              </li>
              <li>
                <input type="checkbox" id="menu" value="menu1" />
                <label for="menu" class="label-menu">3. Indomie Goreng. (7k)</label>
              </li>
              <li>
                <input type="checkbox" id="menu" value="menu1" />
                <label for="menu" class="label-menu">4. Indomie Kuliner Indonesia. (10k)</label>
              </li>
            </ul>
          </details>
        </div>
    <!-- =================== Untuk memilih pembayaran =================== -->
        <div class="radio-input">
          <p>Pilih metode pembayaran :</p>
          <div class="metode">
            <label for="pembayaran">COD</label>
            <input type="radio" id="pembayaran" name="pilihan-radio" required />
            <input type="radio" id="pembayaran" name="pilihan-radio" required />
            <label for="pembayaran" class="va">DANA</label>
          </div>
        </div>
    <!-- =================== Tombol Pesan Sekarang =================== -->
        <button type="submit" class="tombol">PESAN SEKARANG!</button>
      </form>
    </div>
  </body>
</html>
